<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Knowledge Chatbot</title>
</head>
<body style="font-family: 'Segoe UI', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; background-color: #e5e7eb;">

    <h1 style="color: #1f2937; margin-bottom: 10px;">KRK Tech & AI Knowledge Bot</h1>
    <p style="color: #6b7280; margin-bottom: 20px;">Ask me about Programming, AI, Networking, or Databases!</p>

    <div id="chatBox" style="border: 1px solid #d1d5db; padding: 20px; width: 450px; height: 450px; overflow-y: auto; background: white; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);">
        <div style="text-align:left; margin-bottom: 15px;">
            <span style="background:#f3f4f6; padding:10px 14px; border-radius:15px; display: inline-block; color: #374151;">
                Hello! I am your AI assistant. How can I help you today? ðŸ¤–
            </span>
        </div>
    </div>

    <div style="width: 490px; display: flex; gap: 10px; margin-top: 20px;">
        <input type="text" id="userInput" placeholder="Type a question (e.g., 'What is Deep Learning?')" style="flex: 1; padding: 12px 18px; border-radius: 30px; border: 1px solid #d1d5db; outline: none; font-size: 15px;">
        <button onclick="sendMessage()" style="padding: 10px 20px; cursor: pointer; background: #2563eb; color: white; border: none; border-radius: 30px; font-weight: 600; transition: 0.3s;">Send</button>
        <button onclick="startVoice()" style="padding: 10px; cursor: pointer; background: #059669; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;">ðŸŽ¤</button>
    </div>

<script>
const replies = {
    // Basic Greetings
    "hi": "Hello! ðŸ‘‹ How can I help you today?",
    "hello": "Hi there! Feel free to ask me any tech questions.",
    "how are you": "I'm functioning perfectly! Ready to assist you. ðŸ˜Š",
    "name": "I am your Text and Audio Chatbot, powered by JavaScript.",
    "who are you": "I am an educational chatbot built to explain tech concepts.",
    "krk": "KRK is my boss, kr.kathir. He is the one who created me!",
    "bye": "Goodbye! Happy coding! ðŸ‘‹",

    // Computer Basics
    "computer": "A computer is an electronic device that manipulates information, or data. It has the ability to store, retrieve, and process data.",
    "hardware": "Hardware is any physical part of the computer, such as the keyboard, mouse, and internal parts.",
    "software": "Software is any set of instructions that tells the hardware what to do and how to do it.",
    "operating system": "An OS manages all of the software and hardware on the computer. Examples: Windows, macOS, and Linux.",

    // Programming & Languages
    "programming": "Programming is a way to instruct the computer to perform various tasks.",
    "algorithm": "An algorithm is a set of step-by-step instructions for solving a specific problem.",
    "python": "Python is a high-level programming language known for its readability and great support for AI libraries.",
    "javascript": "JavaScript is the programming language of the Web. It makes pages interactive.",
    "html": "HTML (HyperText Markup Language) provides the structure of a webpage.",
    "css": "CSS (Cascading Style Sheets) is used for describing the presentation and design of a webpage.",

    // Web Development
    "frontend": "Frontend is the part of a website that users interact with directly.",
    "backend": "Backend is the server-side of a website, managing data and logic behind the scenes.",
    "full stack": "Full stack developers work on both the frontend and backend of an application.",

    // Database & Networking
    "database": "A database is an organized collection of structured information, usually stored electronically.",
    "sql": "SQL (Structured Query Language) is the standard language for relational database management.",
    "internet": "The internet is a global network of billions of computers and other electronic devices.",
    "ip address": "An IP address is a unique string of numbers that identifies each computer using the Internet Protocol.",
    "http": "HTTP is the protocol used for transmitting web pages over the internet. HTTPS is the secure version.",

    // AI, ML & Deep Learning
    "ai": "Artificial Intelligence (AI) is the simulation of human intelligence processes by machines, especially computer systems.",
    "machine learning": "Machine Learning is a type of AI that allows software to become more accurate in predicting outcomes without being explicitly programmed.",
    "deep learning": "Deep Learning is a subset of Machine Learning based on artificial neural networks with multiple layers.",
    "neural network": "Neural networks are a series of algorithms that endeavor to recognize underlying relationships in a set of data through a process that mimics the way the human brain operates.",
    "data science": "Data science combines math, statistics, and programming to analyze data and discover insights.",
    
    // Tools & Libraries
    "numpy": "NumPy is a Python library used for working with arrays and performing mathematical operations.",
    "pandas": "Pandas is a fast, powerful, and easy-to-use open-source data analysis and manipulation tool for Python.",
    "tensorflow": "TensorFlow is a free and open-source software library for machine learning and artificial intelligence.",
    "github": "GitHub is a provider of Internet hosting for software development and version control using Git."
};

function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const userText = input.value.trim();

    if (userText === "") return;

    // Display User bubble
    chatBox.innerHTML += `
        <div style="text-align:right; margin-bottom: 15px;">
            <span style="background:#2563eb; color:white; padding:10px 14px; border-radius:15px; display: inline-block; max-width: 80%;">
                ${userText}
            </span>
        </div>
    `;

    const lowerInput = userText.toLowerCase();
    let botReply = "That's a great question! I'm not quite sure about the answer yet. Could you try asking in a different way? ðŸ˜…";

    // Keyword matching logic
    // This loops through our replies and looks for keywords within the user's sentence
    for (let key in replies) {
        if (lowerInput.includes(key)) {
            botReply = replies[key];
            break;
        }
    }

    // Display Bot bubble
    chatBox.innerHTML += `
        <div style="text-align:left; margin-bottom: 15px;">
            <span style="background:#f3f4f6; color: #374151; padding:10px 14px; border-radius:15px; display: inline-block; max-width: 80%; border: 1px solid #e5e7eb;">
                ${botReply}
            </span>
        </div>
    `;

    chatBox.scrollTop = chatBox.scrollHeight;

    // Voice output
    window.speechSynthesis.cancel();
    const speech = new SpeechSynthesisUtterance(botReply);
    speech.lang = "en-US";
    window.speechSynthesis.speak(speech);

    input.value = "";
}

// Enter key functionality
document.getElementById("userInput").addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
});

// Speech Recognition
function startVoice() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("Voice recognition is not supported in this browser.");
        return;
    }
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.start();

    recognition.onresult = (event) => {
        document.getElementById("userInput").value = event.results[0][0].transcript;
        sendMessage();
    };
}
</script>
</body>
</html>
